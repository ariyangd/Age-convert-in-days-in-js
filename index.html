<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\style.css">
    <title>Age Convert in Days</title>
</head>

<body>

    <!--    
Age convert in days
-->
    <div class="container-1">
        <h2>Your Age in Days</h2>

        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="ageInDays()"> Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()"> Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!--    
 Cat Generator
-->

    <div class="container-2">
        <h2>Cat Generator</h2>
        <button class="btn btn-success" id="generator-btn" onclick="generateCat()">Generate Cat</button>

        <div id="flex-cat-gen" class="flex-box-container-2">
        </div>
    </div>


    <!--    
 Rock Paper Scissors
-->

    <div class="container-3">
        <h2>Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static\images\rock.png" height="150" width="150" onclick="rpsGame(this)" alt="">
            <img id="paper" src=static\images\paper.png height="150" width="150" onclick="rpsGame(this)" alt="">
            <img id="scissors" src="static\images\scissor.png" height="150" width="150" onclick="rpsGame(this)" alt="">

        </div>
    </div>


    <!--    
 Button Color Change
-->

    <div class="container-4">
        <h2 id="change-my-color">Change The Button Color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Lol</button>
            <button class="btn btn-danger">Lamo</button>
            <button class="btn btn-warning">Yah</button>
            <button class="btn btn-success">Ohh</button>



        </div>
    </div>


    <script src="static\js\script.js"></script>
</body>

</html>
